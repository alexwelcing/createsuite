# fly.toml - CreateSuite Agent UI Configuration
# Intelligent ephemeral container with auto-shutdown on work completion

app = "createsuite-agent-ui"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  ENABLE_PTY = "true"
  AUTO_SHUTDOWN = "true"
  GRACE_PERIOD_MS = "900000"  # 15 minutes
  GITHUB_REPOSITORY = "awelcing-alm/createsuite"

# Secrets (set via `fly secrets set`):
# - WEBHOOK_URL: Slack/Discord webhook for notifications
# - GITHUB_TOKEN: For triggering GitHub Actions rebuilds
# - API_TOKEN: For API authentication
# - BASIC_AUTH_USER / BASIC_AUTH_PASS: For HTTP basic auth

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # We control shutdown via lifecycle manager
  auto_start_machines = true   # Wake on HTTP request
  min_machines_running = 0     # Allow scale to zero
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 150

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/api/health"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
  cpus = 1
