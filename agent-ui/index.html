<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/createsuite.svg" />
    <link rel="apple-touch-icon" href="/createsuite-180.png" />
    
    <!-- Mobile / PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#008080" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- SEO / Social -->
    <title>CreateSuite - AI Agent Command Center</title>
    <meta name="description" content="Orchestrate multiple AI agents in a nostalgic Windows 95 environment. Multi-terminal sessions, smart lifecycle management, and deploy anywhere." />
    <meta name="keywords" content="AI agents, OpenCode, Claude, GPT, terminal, orchestration, automation, coding assistant" />
    <meta name="author" content="CreateSuite" />
    
    <!-- Open Graph / Social Cards -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CreateSuite - AI Agent Command Center" />
    <meta property="og:description" content="Orchestrate multiple AI agents in a nostalgic Windows 95 environment. Run Claude, GPT, and more in parallel terminals." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://createsuite-agent-ui.fly.dev" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CreateSuite - AI Agent Command Center" />
    <meta name="twitter:description" content="Orchestrate multiple AI agents in a nostalgic Windows 95 environment." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://win98icons.alexmeub.com" />
    
    <style>
      /* Loading screen while React loads */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #008080;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        z-index: 99999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #000080 0%, #0000aa 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        animation: pulse 2s infinite;
      }
      
      .loading-logo svg {
        width: 48px;
        height: 48px;
        fill: white;
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
      
      .loading-bar-container {
        width: 300px;
        height: 20px;
        background: #c0c0c0;
        border: 2px inset #808080;
        padding: 2px;
      }
      
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #000080, #0000aa);
        width: 0%;
        animation: loading 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 100%; }
        100% { width: 0%; }
      }
      
      /* Hide loading screen when app loads */
      #root:not(:empty) + .loading-screen,
      .loading-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen shown while React initializes -->
    <div class="loading-screen" id="loading">
      <div class="loading-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="white" stroke-width="2" fill="none"/>
        </svg>
      </div>
      <div class="loading-text">Starting CreateSuite...</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen once React renders -->
    <script>
      // Fallback: hide loading after 5 seconds max
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.classList.add('hidden');
      }, 5000);
    </script>
  </body>
</html>
